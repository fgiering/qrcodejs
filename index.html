<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
  <head>
    <title>Recursive Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
  </head>
  <body>
    <h1>Recursive QR-Code Generator</h1>
    <small>
      <a
        style="width: 20%"
        href="https://github.com/fgiering/qrcodejs/tree/addRecursion"
        >Code on GitHub</a
      ></small
    ><br /><br />
    <label for="text">Qr-Content: </label
    ><input
      id="text"
      type="text"
      value="exampletext"
      style="width: 80%"
    /><br />
    <label for="width">Size: </label
    ><input id="width" type="number" value="1000" style="width: 50%" />px<br />
<button id="submit" onclick="makeCode()">Generate QR-Code</button><br />
    <div id="qrcode" style="width: 100px; height: 100px; margin: 30px"></div>

    <script type="text/javascript">
      let width = document.getElementById('width').value;
      var qrcode = new QRCode(document.getElementById('qrcode'), {
        width: width,
        height: width,
      });

      function makeCode() {
        var elText = document.getElementById('text');
        qrcode.width = document.getElementById('width').value;
        qrcode.height = document.getElementById('width').value;

        if (!elText.value) {
          alert('Input a text');
          elText.focus();
          return;
        }

        qrcode.makeCode(elText.value);
      }

      $('#text')
        .on('blur', function () {
          makeCode();
        })
        .on('keydown', function (e) {
          if (e.keyCode == 13) {
            makeCode();
          }
        });
    </script>
  </body>
</html>
